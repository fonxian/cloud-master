spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: cloud-discovery
        enabled: true
      label: ${spring.profiles.active}
      profile: ${spring.profiles.active}
      username: admin
      password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8061/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}